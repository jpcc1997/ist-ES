<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hotel's Manager Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to Hotel <span th:text="${hotel.name}">Name</span> Room <span th:text="${room.number}">Name</span>	Bookings
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/hotels/{code}/rooms(code=${hotel.code})}">Rooms</a>
		<br/>
		<h3>Reserve Room</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/hotels/{code}/rooms/{number}/bookings(code=${hotel.code}, number=${room.number})}" th:object="${booking}" method="post">
	 		<label>Arrival: </label> <input class="form-control" type="date" th:field="*{arrival}" required="required"/> 
			<label>Departure: </label> <input class="form-control" type="date" th:field="*{departure}" required="required"/>
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>Bookings</h3>
 		<table class="table table-striped">
			<thead>
				<tr>
					<th>Reference</th>
 					<th>Cancellation</th>
 					<th>Hotel Name</th>
 					<th>Hotel Code</th>
 					<th>Room Number</th>
 					<th>Room Type</th>
					<th>Arrival</th>
					<th>Departure</th>
					<th>Cancellation Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="booking: ${room.bookings}">
					<td th:text="${booking.reference}">reference</td>
					<td th:text="${booking.cancellation}">cancellation</td>
					<td th:text="${booking.hotelName}">hotel name</td>
					<td th:text="${booking.hotelCode}">hotel code</td>
					<td th:text="${booking.roomNumber}">room number</td>
 					<td th:text="${booking.roomType}">type</td>
 					<td th:text="${booking.arrival}">arrival</td>
 					<td th:text="${booking.departure}">departure</td>
 					<td th:text="${booking.cancellationDate}">cancellation date</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
