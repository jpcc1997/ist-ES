<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bank's Clients Manager Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Deposit - <span th:text="${account.IBAN}">IBAN</span>
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/banks/{bcode}/clients/{cid}/accounts(bcode=${bank.code},cid=${client.ID})}">Accounts</a>
		<br/>
		<h3>Deposit</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/banks/{bcode}/clients/{cid}/accounts/{iban}/deposit(bcode=${bank.code},cid=${client.ID}, iban=${account.IBAN})}" th:object="${operation}" method="post">
	 		<label>Value: </label> <input class="form-control" type="number" min="1" th:field="*{value}" required="required" /> 
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h4>Balance: <span th:text="${account.balance}">balance</span></h4>
	</div>
</body>
</html>
