<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ActivityProviders</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to Activity Providers' Manager
		</h2>
		<br/>
		<h3>Create Activity Provider</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/activityProviders}" th:object="${activityProvider}" method="post">
			<label>Code: </label> <input class="form-control" type="text" th:field="*{code}" required="required" /> 
			<label>Name: </label> <input class="form-control" type="text" th:field="*{name}" required="required" /> 
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>Existing Activity Providers</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Code</th>
					<th>Name</th>
					<th>Activities</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="activityProvider: ${activityProviders}">
					<td th:text="${activityProvider.code}">Code</td>
					<td th:text="${activityProvider.name}">Name</td>
					<td><a th:href="@{/activityProvider/{code}/activities(code=${activityProvider.code})}">Link</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
